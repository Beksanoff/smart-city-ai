services:
  # PostgreSQL + PostGIS Database
  postgres:
    image: postgis/postgis:15-3.3
    container_name: smartcity-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartcity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_password}
      POSTGRES_DB: ${POSTGRES_DB:-smartcity_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartcity} -d ${POSTGRES_DB:-smartcity_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcity-network

  # Go Backend API Gateway
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: smartcity-backend
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-smartcity}:${POSTGRES_PASSWORD:-change_me_password}@postgres:5432/${POSTGRES_DB:-smartcity_db}?sslmode=disable
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      - TOMTOM_API_KEY=${TOMTOM_API_KEY:-}
      - ML_SERVICE_URL=http://ml-python:8000
      - GO_ENV=${GO_ENV:-development}
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcity-network

  # Python ML Microservice
  ml-python:
    build:
      context: ./ml-python
      dockerfile: Dockerfile
    container_name: smartcity-ml
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcity-network

  # React Frontend
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: smartcity-frontend
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - backend-go
    networks:
      - smartcity-network

volumes:
  postgres_data:


networks:
  smartcity-network:
    driver: bridge
